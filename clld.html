				<script>
					var tableData3=[];
					$.getJSON('http://data.agrotikianaptixi.gr/myindex.php/otdbullets', function(mydata) {
						mydata.forEach(function(val) { 
							var cllddata = {}; 
							cllddata["otdnick"] = val.otdnick; 
							cllddata["pctproskl"] = ((val.pctproskl*100).toFixed(2)).toLocaleString(); 
							cllddata["pctent"] = ((val.pctent*100).toFixed(2)).toLocaleString();
							cllddata["pctplir"] = ((val.pctplir*100).toFixed(2)).toLocaleString(); 
							tableData3.push(cllddata); 
						}); 
						$("#mytable3").tabulator({
							data:tableData3,layout:"fitColumns",pagination:"local",paginationSize:25,tooltipsHeader: true,
							columns:[
								{
									title:"Απορρόφηση Τοπικών Προγραμμάτων CLLD",
									columns:[
										{title:"Αναπτυξιακή Εταιρεία", field:"otdnick", sorter:"string", widthGrow:2},
										{title:"% Προσκλήσεις", field:"pctproskl"},
										{title:"% Εντάξεις", field:"pctent"},
										{title:"% Πληρωμές", field:"pctplir"}
									],
								}
							],
						});
					});
					$("#download-csv3").click(function(){
						$("#mytable3").tabulator("download", "xlsx", "data.xlsx", {sheetName:"MyData"});
					});
            </script>
