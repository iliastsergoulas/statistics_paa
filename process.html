			<script>
				function wrap(text, width) {
				  	text.each(function() {
				    var text = d3.select(this),
				        words = text.text().split(/\s+/).reverse(),
				        word,
				        line = [],
				        lineNumber = 0,
				        lineHeight = 1.1, // ems
				        y = text.attr("y"),
				        dy = parseFloat(text.attr("dy")),
				        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em")
				    while (word = words.pop()) {
				      line.push(word)
				      tspan.text(line.join(" "))
				      if (tspan.node().getComputedTextLength() > width) {
				        line.pop()
				        tspan.text(line.join(" "))
				        line = [word]
				        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", `${++lineNumber * lineHeight + dy}em`).text(word)
				      }
				    }
				  })
				};
				function processchart421count(language,mydata){

						   {group: "Σπόροι & Πολλ. Υλικό", value: 2.17},

						];
						var data3 = [
						   {group: "Ίδρυση", value: 31.07},
						   {group: "Εκσυγχρονισμός", value: 63.46},
						   {group: "Μετεγκατάσταση", value: 5.03},
						   {group: "Συγχώνευση", value: 0.44}
						];
						var data4 = [
						   {group: "Πολύ μικρή", value: 39.15},
						   {group: "Μικρή", value: 31.6},
						   {group: "Μεσαία", value: 21.46},
						   {group: "Μεγάλη", value: 7.78}
						];
						var data5 = [
						   {group: "ΑΕ", value: 48.58},
						   {group: "ΕΕ", value: 3.3},
						   {group: "ΟΕ", value: 10.61},
						   {group: "ΙΚΕ", value: 9.91},
						   {group: "ΕΠΕ", value: 5.42},
						   {group: "ΜΕΠΕ", value: 1.89},
						   {group: "Αγροτικός Συνεταιρισμός", value: 8.96},
						   {group: "Αγροτική Εταιρική Σύμπραξη", value: 0.24}
						];
						var charttitles = ["Ύψος Επένδυσης","Τομέας","Είδος Επένδυσης","Μέγεθος Επιχείρησης","Νομική Μορφή"];
					} else {
						var data2 = [
						   {group: "Meat - poultry - hares", value: 7.83},
						   {group: "Milk", value: 16.3},
						   {group: "Eggs", value: 0.43},
						   {group: "Sericulture - beekeeping - snail farming - various animals", value: 1.96},
						   {group: "Animal food", value: 5.65},
						   {group: "Cereal", value: 6.3},
						   {group: "Olive oil products", value: 14.78},
						   {group: "Wine", value: 10.87},
						   {group: "Fruit and vegetables, nuts", value: 31.09},
						   {group: "Pharmaceutical and Aromatic Plants", value: 1.96},
						   {group: "Seeds & Propagating Material", value: 2.17},
						   {group: "Vinegar", value: 0.65}
						];
						var data3 = [
						   {group: "Establishment", value: 31.07},
						   {group: "Modernization", value: 63.46},
						   {group: "Relocation", value: 5.03},
						   {group: "Merger", value: 0.44}
						];
						var data4 = [
						   {group: "Very small", value: 39.15},

						   {group: "Cooperation", value: 0.24}
						];
						var charttitles = ["Budget","Sector","Investment Type","Beneficiary size","Legal Entity"];
					}
					charttitle=charttitles[0];
					switch(mydata) {
					  	case "data1":
					  		data=data1;
					  		charttitle=charttitles[0]+" - 4.2.1 (>600.000 €)";					    	
					  		break;
					  	case "data2":
					  		data=data2;
					  		charttitle=charttitles[1]+" - 4.2.1 (>600.000 €)";
					    	break;
					    case "data3":
					    	data=data3;
					    	charttitle=charttitles[2]+" - 4.2.1 (>600.000 €)";
					    	break;
					  	case "data4":
					  		data=data4;
					  		charttitle=charttitles[3]+" - 4.2.1 (>600.000 €)";
					    	break;
					    case "data5":
					    	data=data5;
					    	charttitle=charttitles[4]+" - 4.2.1 (>600.000 €)";
					    	break;
					  	case "data6":
					  		data=data6;
					  		charttitle=charttitles[5]+" - 4.2.1 (>600.000 €)";
					    	break;
					  	default:
					};
					// set the dimensions and margins of the graph
					var margin = {top: 80, right: 30, bottom: 70, left: 60},
					    width = 1000 - margin.left - margin.right,
					    height = 300 - margin.top - margin.bottom;
					// append the svg object to the body of the page
					var svg = d3.select("#processing421count")
					  .append("svg")
					    .attr("width", width + margin.left + margin.right)
					    .attr("height", height + margin.top + margin.bottom)
					  .append("g")
					    .attr("transform","translate(" + margin.left + "," + margin.top + ")");

						.attr("y", 0 - (margin.top / 2))
						.attr("text-anchor", "middle")  
						.style("font-size", "180%") 
						.text(charttitle);
					// Initialize the X axis
					var x = d3.scaleBand()
					  .range([ 0, width ])
					  .padding(0.2);
					var xAxis = svg.append("g")
					  .attr("transform", "translate(0," + height + ")")
					// Initialize the Y axis
					var y = d3.scaleLinear()

					var yAxis = svg.append("g")
					  .attr("class", "myYaxis")
				  	x.domain(data.map(function(d) { return d.group; }))

				        .style("text-anchor", "end")
				        .attr("dx", "-.8em")
				        .attr("dy", ".15em")
				        .attr("transform", "rotate(-30)")
				        .call(wrap, x.bandwidth()); 
				  	// Update the Y axis
				  	y.domain([0, d3.max(data, function(d) { return d.value }) ]);
				  	yAxis.transition().duration(1000).call(d3.axisLeft(y));
				  	// Create the u variable
				  	var u = svg.selectAll("rect")
					    .data(data)
				  		u
					    .enter()
				    	.append("rect") // Add a new rect for each new elements
				    	.merge(u) // get the already existing elements as well
				    	.transition() // and apply changes to all of them
				    	.duration(1000)
				      	.attr("x", function(d) { return x(d.group); })
				      	.attr("y", function(d) { return y(d.value); })
				      	.attr("width", x.bandwidth())
				      	.attr("height", function(d) { return height - y(d.value); })
				      	.attr("fill", "#69b3a2")
				      	
				  		// If less group in the new dataset, I delete the ones not in use anymore
				  		u
					    .exit()
				    	.remove()
				    svg.selectAll(".text")
